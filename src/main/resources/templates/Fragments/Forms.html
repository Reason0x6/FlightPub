<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"></html>
<form id="login" method="post" th:action="@{/login}" th:object="${LoginRequest}">
    <div class="mb-3">
        <label class="form-label" for="exampleInputEmail1">Email address</label>
        <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" name="email" type="email">
        <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="exampleInputPassword1">Password</label>
        <input class="form-control" id="exampleInputPassword1" name="password" type="password">
    </div>
    <p style="color: red" th:if="${valid} != null">Username & Password did not match a valid account. Please try
        again.</p>

    <input id="redirect" name="redirect" th:value="${redirect}" type="hidden">

    <button class="btn btn-primary" type="submit">Submit</button>
</form>

<form id="search" method="post" th:action="@{/search}" th:object="${BasicSearch}">
    <datalist id="locationList">
        <option
                th:each="location : ${searchLocation}"
                th:value="${location.location}">
        </option>
    </datalist>
    <div class="row g-2">
        <div class="form-floating col-md">

            <input class="form-control" id="origin" list="locationList" name="originIn"
                   placeholder="Departure Location....">

            <label for="origin">Fly From</label>

        </div>
        <div class="form-floating col-md">
            <input class="form-control" id="destination" list="locationList" name="destinationIn"
                   placeholder="Departure Location....">

            <label for="destination">Fly To</label>
        </div>

        <div class="form-floating col-md">
            <input class="form-control" id="start" name="start" th:max="${max}"
                   th:min="${today}"
                   th:value="${today}" type="date">
            <label for="start" id="startLabel">Earliest Flight Date</label>
        </div>
        <div class="form-floating col-md">
            <input class="form-control" id="end" name="end" th:max="${max}"
                   th:min="${today}"
                   th:value="${today}" type="date">
            <label for="end" id="endLabel">Latest Flight Date</label>
        </div>

        <div class="col-md d-grid">
            <button class="btn btn-primary start-loading btn-search" type="submit">Find Flights!</button>
        </div>
    </div>
    <div>
        <div class="form-group form-check-inline">
            <div class="form-check">
                <input class="form-check-input" id="nodest" name="nodest" onclick="allDest()" type="checkbox">
                <label class="form-check-label" for="nodest">Show all destinations</label>
            </div>
        </div>
        <div class="form-group form-check-inline">
            <div class="form-check">
                <input class="form-check-input" id="exactdate" name="exactdate" onclick="adjustDate()" type="checkbox">
                <label class="form-check-label" for="exactdate">Use Exact Date</label>
            </div>
        </div>
        <div class="form-group form-check-inline">
            <div class="form-check">
                <input class="form-check-input" id="searchByArrival" name="searchByArrival" onclick="adjustDate()"
                       type="checkbox">
                <label class="form-check-label" for="searchByArrival">Search by Arrival Times</label>
            </div>
        </div>
    </div>

    <script>
        function allDest() {

            let val = document.getElementById("nodest");

            if (val.checked == true) {
                document.getElementById("destination").disabled = true;
                document.getElementById("destination").value = "Show All";
            } else {
                document.getElementById("destination").disabled = false;
                document.getElementById("destination").value = "";
            }
        }

        function adjustDate() {
            let exact = document.getElementById("exactdate").checked;
            let arrival = document.getElementById("searchByArrival").checked;

            if ((exact == true) && (arrival == true)) {
                document.getElementById("end").disabled = true;
                document.getElementById("end").value = "--/--/----";
                document.getElementById("startLabel").innerHTML = "Arrival Date";
                document.getElementById("endLabel").innerHTML = "";
            } else if ((exact == true) && (arrival == false)) {
                document.getElementById("end").disabled = true;
                document.getElementById("end").value = "--/--/----";
                document.getElementById("startLabel").innerHTML = "Flight Date";
                document.getElementById("endLabel").innerHTML = "";
            } else if ((exact == false) && (arrival == true)) {
                document.getElementById("end").disabled = false;
                document.getElementById("end").value = "";
                document.getElementById("startLabel").innerHTML = "Earliest Arrival Date";
                document.getElementById("endLabel").innerHTML = "Latest Arrival Date";
            } else {
                document.getElementById("end").disabled = false;
                document.getElementById("end").value = "";
                document.getElementById("startLabel").innerHTML = "Earliest Flight Date";
                document.getElementById("endLabel").innerHTML = "Latest Flight Date";
            }
        }
    </script>
</form>

<form id="registerUser" method="post" name="registerUser" onsubmit="return validateRegister()"
      th:action="@{/RegisterUser}" th:object="${UserRegister}">
    <input class="form-control" id="email" name="email" placeholder="Email" type="email"><br>
    <input class="form-control" id="firstname" name="firstname" placeholder="Firstname" type="text"><br>
    <input class="form-control" id="address" name="address" placeholder="Address" type="text"><br>

    <label class="form-label" id="airportlbl" name="airportlbl">Preferred Airport</label><br>
    <select class="form-control" id="prefAirport" name="prefAirport">
        <option th:each="Location: ${locs}" th:text="${Location.getLocationID()} + ' - ' + ${Location.getLocation()}"
                th:value="${Location.getLocationID()}"></option>
    </select><br>

    <input class="form-control" id="password" name="password" placeholder="Password" type="password"><br>
    <input class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password"
           type="password"><br>
    <button class="btn btn-primary btn-search" type="submit">Create Account!</button>

    <script>
        function validateRegister() {
            let f = document.forms["registerUser"];
            let x = true;

            if (f["email"].value == "") {
                x = false;
            }
            if (f["firstname"].value == "") {
                x = false;
            }
            if (f["address"].value == "") {
                x = false;
            }
            if (f["password"].value == "") {
                x = false;
            }
            if (f["confirmpassword"].value == "") {
                x = false;
            }

            if (x == "") {
                alert("Please fill in all fields");
                return false;
            } else if (!(f["password"].value === f["confirmpassword"].value)) {
                alert("Passwords do not match");
                return false;
            } else {
                return true;
            }
        }
    </script>
</form>

<form id="advancedSearch" method="post" th:action="@{/advancedSearch}" th:object="${BasicSearch}">

                       th:min="${today}"

                       style="font-size: 0.65em; margin-left: 10px; position: absolute;">Latest Flight</label>

                       th:min="${today}"

            </div>
            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <label class="form-label" for="maxPrice">Max-Price</label>
                <br>

                    <input class="form-control" id="maxPrice" max="50000" min="0" name="maxPrice" placeholder="Max"
                           type="number"><br>
                </div>
                <div th:unless="${search.getMaxPrice() == null}" >
                    <input class="form-control" id="maxPrice" max="50000" min="0" name="maxPrice" placeholder="Max"
                           type="number" th:value="${search.getMaxPrice()}"><br>
                </div>
            </div>
            <div class="col-md-4">

                <label class="form-label" for="seats">Number of Seats</label>
                <div th:if="${search.getSeats() == null}" >
                    <input class="form-control" id="seats" min="1" name="seats" type="number" value="1"><br><br>
                </div>
                <div th:unless="${search.getSeats() == null}" >
                    <input class="form-control" id="seats" min="1" name="seats" type="number" th:value="${search.getSeats()}"><br><br>
                </div>



            </div>
            <div class="col-md-4">
                <label class="form-label" for="rating">Minimum Ratings
                </label>&nbsp;
                <output>
                    0
                </output>
                <br>
                <input class="form-control" id="rating" max="5" min="0" name="rating" oninput="this.previousElementSibling.value = this.value" type="range"
                       value="0"><br>
            </div>
            <hr>

                <div th:if="${search.isNodest()}" style="display: inline;" >
                    <input id="nodestAdvanced" name="nodest" onclick="allDest()" style="width: 50px;" type="checkbox" checked>
                </div>
                <div th:unless="${search.isNodest()}" style="display: inline;" >
                    <input id="nodestAdvanced" name="nodest" onclick="allDest()" style="width: 50px;" type="checkbox">
                </div>
                <label class="form-label" for="nodestAdvanced">Show all destinations</label>

                <div th:if="${search.isExactdate()}" style="display: inline;" >
                    <input id="exactdateAdvanced" name="exactdate" onclick="adjustDate()" style="width: 50px;"
                           type="checkbox" checked>
                </div>
                <div th:unless="${search.isExactdate()}" style="display: inline;" >

                </div>

                </div>

                </div>
