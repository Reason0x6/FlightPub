<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<form id="login">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form id="search" th:action="@{/search}" th:object="${BasicSearch}" method="post">
    <input type="text" id="destination" name="destination" placeholder="Destination">
    <input type="text" id="departure" name="departure" placeholder="Departure">

    <select name="adults" id="adults">
        <option value="1">1 Adult</option>
        <option value="2">2 Adults</option>
        <option value="3">3 Adults</option>
        <option value="4+">4+ Adults</option>
    </select>
    <select name="kids" id="children">
        <option value="0">0 Children</option>
        <option value="1">1 Child</option>
        <option value="2">2 Children</option>
        <option value="3">3 Children</option>
        <option value="4+">4+ Children</option>
    </select>

    <button type="submit" class="btn btn-primary btn-search">Find Flights!</button>
</form>
</html>
