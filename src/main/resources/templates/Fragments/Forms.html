<form id="search" th:action="@{/search}" th:object="${BasicSearch}" method="post">
    <datalist id="locationList">
        <option
                th:each="location : ${searchLocation}"
                th:value="${location.location}">
        </option>
    </datalist>
    <div class="row g-2">
        <div class="form-floating col-md">

            <input class="form-control" list="locationList" id="origin" name="originIn" placeholder="Departure Location....">

            <label for="origin">Fly From</label>

        </div>
        <div class="form-floating col-md">
            <input class="form-control" list="locationList" id="destination" name="destinationIn" placeholder="Departure Location....">

            <label for="destination">Fly To</label>
        </div>

        <div class="form-floating col-md">
            <input class="form-control" type="date" id="start" name="start"
                   th:value="${today}"
                   th:min="${today}" th:max="${max}">
            <label for="start" id="startLabel">Earliest Flight Date</label>
        </div>
        <div class="form-floating col-md">
            <input class="form-control" type="date" id="end" name="end"
                   th:value="${today}"
                   th:min="${today}" th:max="${max}">
            <label for="end" id="endLabel">Latest Flight Date</label>
        </div>

        <div class="col-md d-grid">
            <button type="submit" class="btn btn-primary btn-search" >Find Flights!</button>
        </div>
    </div>
    <div>
        <div class="form-group form-check-inline">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="nodest" id="nodest" onclick="allDest()">
                <label class="form-check-label" for="nodest">Show all destinations</label>
            </div>
        </div>
        <div class="form-group form-check-inline">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="exactdate" id="exactdate" onclick="adjustDate()">
                <label class="form-check-label" for="exactdate">Use Exact Date</label>
            </div>
        </div>
        <div class="form-group form-check-inline">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="searchByArrival" id="searchByArrival" onclick="adjustDate()">
                <label class="form-check-label" for="searchByArrival">Search by Arrival Times</label>
            </div>
        </div>
    </div>

    <script>
        function allDest(){

            let val = document.getElementById("nodest");

            if(val.checked == true){
                document.getElementById("destination").disabled = true;
                document.getElementById("destination").value = "Show All";
            }else{
                document.getElementById("destination").disabled = false;
                document.getElementById("destination").value = "";
            }
        }
        function adjustDate(){
            let exact = document.getElementById("exactdate").checked;
            let arrival = document.getElementById("searchByArrival").checked;

            if((exact == true)&&(arrival == true)){
                document.getElementById("end").disabled = true;
                document.getElementById("end").value = "--/--/----";
                document.getElementById("startLabel").innerHTML = "Arrival Date";
                document.getElementById("endLabel").innerHTML = "";
            }else if((exact == true)&&(arrival == false)){
                document.getElementById("end").disabled = true;
                document.getElementById("end").value = "--/--/----";
                document.getElementById("startLabel").innerHTML = "Flight Date";
                document.getElementById("endLabel").innerHTML = "";
            }else if((exact == false)&&(arrival == true)){
                document.getElementById("end").disabled = false;
                document.getElementById("end").value = "";
                document.getElementById("startLabel").innerHTML = "Earliest Arrival Date";
                document.getElementById("endLabel").innerHTML = "Latest Arrival Date";
            }else{
                document.getElementById("end").disabled = false;
                document.getElementById("end").value = "";
                document.getElementById("startLabel").innerHTML = "Earliest Flight Date";
                document.getElementById("endLabel").innerHTML = "Latest Flight Date";
            }
        }
    </script>
</form>
