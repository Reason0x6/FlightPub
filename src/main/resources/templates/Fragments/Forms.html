<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<form id="login" th:action="@{/login}" th:object="${LoginRequest}" method="post">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name ="password" class="form-control" id="exampleInputPassword1">
    </div>
    <p style="color: red" th:if="${valid} != null">Username & Password did not match a valid account. Please try again.</p>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<form id="search" th:action="@{/search}" th:object="${BasicSearch}" method="post">
    <input type="text" id="destination" name="destination" placeholder="Fly To">
    <input type="text" id="departure" name="departure" placeholder="Fly From">
    <label for="start" style="font-size: 0.65em; margin-left: 10px; position: absolute;">Earliest Flight</label>
    <input type="date" id="start" name="start"
           th:value="${today}"
           th:min="${today}" th:max="${max}">
    <label for="start" style="font-size: 0.65em; margin-left: 10px; position: absolute;">Latest Flight</label>
    <input type="date" id="end" name="end"
           th:value="${today}"
           th:min="${today}" th:max="${max}">

    <button type="submit" class="btn btn-primary btn-search">Find Flights!</button>
</form>
</html>
